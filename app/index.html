<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MLM Client</title>
    <meta name="description" content="MLM Software for multi-level marketting">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <noscript id="deferred-styles">
        <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
        <link integrity="" rel="stylesheet" href="{{rootURL}}assets/mlm-client.css">
    </noscript>

    {{content-for "head-footer"}}
  </head>
  <body class="has-navbar-fixed-top">
      <nav class="navbar is-fixed-top is-primary" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
              <a class="navbar-item" href="/">
                  <h1>MLM Client</h1>
              </a>
      
              <a role="button" class="navbar-burger" aria-label="menu" data-target="navMenu" aria-expanded="false">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
              </a>
          </div>
          <div class="navbar-menu" id="navMenu">
              <div class="navbar-end">
                  <div class="navbar-item">
                      <a href="/login" class="button is-primary">
                        <span class="icon">
                          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#fff" d="M19,3H5C3.89,3 3,3.89 3,5V9H5V5H19V19H5V15H3V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10.08,15.58L11.5,17L16.5,12L11.5,7L10.08,8.41L12.67,11H3V13H12.67L10.08,15.58Z" />
                          </svg>
                        </span>
                        &nbsp; Login
                      </a>
                  </div>
              </div>
          </div>
      </nav>
      <div class="footer-is-fixed-bottom">
          &copy; MLM Client - 2018
      </div>
      
    {{content-for "body"}}
    <script>
      document.addEventListener('DOMContentLoaded', function () {

      // Get all "navbar-burger" elements
      var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(function ($el) {
          $el.addEventListener('click', function () {

            // Get the target from the "data-target" attribute
            var target = $el.dataset.target;
            var $target = document.getElementById(target);

            // Toggle the class on both the "navbar-burger" and the "navbar-menu"
            $el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

      });
    </script>
    <script>
        var loadDeferredStyles = function() {
          var addStylesNode = document.getElementById("deferred-styles");
          var replacement = document.createElement("div");
          replacement.innerHTML = addStylesNode.textContent;
          document.body.appendChild(replacement)
          addStylesNode.parentElement.removeChild(addStylesNode);
        };
        var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
        if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
        else window.addEventListener('load', loadDeferredStyles);
    </script>
    <script defer src="{{rootURL}}assets/vendor.js"></script>
    <script defer src="{{rootURL}}assets/mlm-client.js"></script>
    
    {{content-for "body-footer"}}
  </body>
</html>
